<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="css/authStyle.css">
</head>
<body>
<div class="login">
    <h1>Регистрация</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Имя" required="required"/>
        <input type="text" name="name" placeholder="Фамилия" required="required"/>
        <input type="text" name="login" placeholder="Почта" required="required"/>
        <input type="password" name="password" placeholder="Пароль" required="required"/>
        <input type="password" name="pcheck" placeholder="Повтор пароля" required="required"/>
        <input type="text" name="date" id="date" placeholder="Дата рождения" onfocus="(this.type='date')"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Зарегестрироваться</button>
    </form>
</div>
</body>
</html>
